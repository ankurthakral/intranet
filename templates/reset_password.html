<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RailTel Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
  <div class="container">
    <img src="static/image/railtel-logo80.png" alt="RailTel Logo">
    <h1>RailTel Events</h1>

    <!-- Registration Form -->
    <form id="registerForm">
      <input type="hidden" id="csrfToken" name="csrf_token" value="{{ csrf_token() }}">
      <!-- CSRF token for security -->

      <div style="position: relative; width: 100%; margin: 10px 0;">
        <input type="password" id="newPass" name="newPass" placeholder="Enter New Password" required
          style="width: calc(100% - 45px); padding-right: 30px;">
        <span style="
            position: absolute;
            top: 25%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: gray;
            cursor: pointer;
          "
          title="Password must be at least 12 characters long, include uppercase, lowercase, numbers, and special characters.">
          ℹ️
        </span>
        <input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm Password" required>
      </div>
      <!-- <input type="text" id="employeeId" placeholder="Employee ID" required> -->
      <button type="button" onclick="UpdatePass()">Send OTP</button>
    </form>

  </div>

  <script>
    async function UpdatePass() {
      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();
      const csrfToken = document.getElementById("csrfToken").value; // Get the CSRF token

      // Validate form fields

      // Password regex: at least 12 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d])[A-Za-z\d\S]{12,}$/;

      if (!newPass || !passwordRegex.test(newPass)) {
        alert("Password must be at least 12 characters long and include uppercase, lowercase, numbers, and special characters.");
        return;
      }

      // Check if passwords match
      if (newPass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }

      // Send data to Flask backend (only send the new password)
      try {
        const formData = new FormData();
        formData.append("newPass", newPass);
        formData.append("confirmPass", confirmPass);
        formData.append("csrf_token", csrfToken); // Include the CSRF token

        const response = await fetch('/reset-password', {
          method: 'POST',
          body: formData
        });

        if (response.redirected) {
          // Follow the backend redirect
          window.location.href = response.url;
        } else {
          const result = await response.text();

          if (result.includes("Password Updated")) {
            alert("Password has been updated successfully.");
          } else if (result.includes("Failed to update password")) {
            alert("Failed to update the password. Please check your inputs.");
          } else {
            alert("Password update failed. Please try again.");
          }
        }
      } catch (error) {
        alert("An error occurred: " + error.message);
      }
    }
  </script>

</body>

</html>
